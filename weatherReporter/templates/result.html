<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            transition: background 1s ease-in-out;
        }
        .container {
            padding: 40px;
            position: relative;
            z-index: 2;
        }
        .weather-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            display: inline-block;
            width: 300px;
            position: relative;
            z-index: 3;
        }
        .icon {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .temperature {
            font-size: 40px;
            font-weight: bold;
        }
        .info {
            font-size: 18px;
            margin-top: 10px;
        }
        .glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        /* Time-based backgrounds */
        .morning {
            background: linear-gradient(180deg, #FFDD94, #FF8800);
        }
        .day {
            background: linear-gradient(180deg, #87CEEB, #FFD700);
        }
        .evening {
            background: linear-gradient(180deg, #FF6B6B, #FF8800);
        }
        .night {
            background: linear-gradient(180deg, #1a237e, #000000);
        }
        /* Animations */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .sun {
            position: absolute;
            top: 10%;
            left: 50%;
            width: 80px;
            height: 80px;
            background: yellow;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 0, 0.8);
            animation: sunMove 10s infinite alternate;
        }
        .moon {
            position: absolute;
            top: 10%;
            left: 50%;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }
        @keyframes sunMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }
    </style>
</head>
<body class="{% if hour >= 5 and hour < 12 %}morning{% elif hour >= 12 and hour < 17 %}day{% elif hour >= 17 and hour < 20 %}evening{% else %}night{% endif %}">
    <div class="background">
        {% if hour >= 5 and hour < 20 %}
            <div class="sun"></div>
        {% else %}
            <div class="moon"></div>
        {% endif %}
    </div>
    <div class="container">
        <h1 class="glow">✨ Weather ✨</h1>
        <div class="weather-box">
            <div class="icon"><i class="fas fa-cloud-moon"></i></div>
            <div class="temperature">{{ temprature }}°C</div>
            <div class="info">Feels like: {{ feels_like }}°C</div>
            <div class="info">Condition: {{ main }} - {{ description }}</div>
            <div class="info">Humidity: {{ humidity }}%</div>
            <div class="info">Location: {{ latituede }}, {{ longitude }}</div>
        </div>
    </div>
</body>
</html>
